<html>
    <head>
        <title>Disk scheduling visualisation</title>
        <script src="script.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			#addressInput{
				width: 25%;
			}
			#diskSizeInput{
				width: 40px;
				margin: 5px;
			}
			#headStartPositionInput{
				width: 40px;
			}
			#algorithmSelectInput{
				margin-top: 5px;
				width: 12%;
				margin-bottom: 5px;
			}
			label{
				margin-button: 10px;
			}
			#inputText{
				margin-top: 5px;
				margin-left: 5px;
				font-size: 15px;
			}
		</style>
    </head>

<body>
<div id="heading">
    <h1 style="text-align:center;"><b>Disk scheduling algorithm visualization</b></h1>
	<hr>
</div>
<div id="inputText">

	<label for="addresses">Addresses:</label>
    <input type="text" name="addresses" oninput="this.value = this.value.replace(/[^0-9,' ']/g, '');" value="98, 183, 37, 122, 14, 124, 65, 67" id="addressInput"><br/>

    <label for="diskSize">Disk size:</label>
    <input type="text" name="diskSize" oninput="this.value = this.value.replace(/[^0-9]/g, '');" value="199" id="diskSizeInput"><br/>

    <label for="headStartPosition">Head starting position:</label>
    <input type="text" name="headStartPosition" oninput="this.value = this.value.replace(/[^0-9]/g, '');" value="53" id="headStartPositionInput"><br/>

    <select id="algorithmSelectInput" class="form-control">
        <option value="FCFS">First come first serve</option>
        <option value="SSTF">Shortest seek time first</option>
        <option value="SCAN">SCAN</option>
        <option value="CSCAN">C-SCAN</option>
        <option value="CLOOK">C-LOOK</option>
    </select>

    <button id="drawButton" class="btn btn-default" onclick="showDistance()">Draw</button> <br/>
	<div id="distanceText" style="display:none;">Moved distance: <div id="distanceResult"></div></div>
</div>
    <canvas id="myCanvas"></canvas>
</body>
</html>
