<html>
    <head>
        <title>Disk scheduling visualisation</title>
        <script src="script.js"></script>
    </head>

<body>
    <label for="addresses">Addresses</label>
    <input type="text" name="addresses" value="98, 183, 37, 122, 14, 124, 65, 67" id="addressInput"><br/>
    
    <label for="diskSize">Disk size</label>
    <input type="text" name="diskSize" value="199" id="diskSizeInput"><br/>
    
    <label for="headStartPosition">Head starting position</label>
    <input type="text" name="headStartPosition" value="53" id="headStartPositionInput"><br/>
    
    <div>Moved distance: <div id="distanceResult"></div></div>
    
    <select id="algorithmSelectInput">
        <option value="FCFS">First come first serve</option>
        <option value="SSTF">Shortest seek time first</option>
        <option value="SCAN">SCAN</option>
        <option value="CSCAN">C-SCAN</option>
        <option value="CLOOK">C-LOOK</option>
    </select> 
    
    <button id="drawButton">Draw</button> <br/>
    <canvas id="myCanvas"></canvas>
</body>
</html>
